<section class="container">
  <div class="has-text-centered">
    <h1 class="has-text-primary is-size-1 capitalize">{{nomeRaca}}</h1>
  </div>
  <hr class="has-background-primary" />
  <div class="columns is-multiline">
    @for (img of imagens; track $index) {
    <div class="column is-3">
      <div class="card">
        <div class="card-image">
          <img [src]="img" alt="{{nomeRaca}} - Image" class="image" (click)="zoomImage(img)" />
        </div>
      </div>
    </div>
    }
  </div>
</section>
@if (imageZoom) {
<div class="zoom-modal" (click)="closeZoom()">
  <div class="zoom-content">
    <img [src]="imageZoom" alt="Imagem em Zoom" class="zoomed-image" />
  </div>
</div>
}
